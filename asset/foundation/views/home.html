<div class="row">
  <div class="col-md-12 featuredContent" data-gsn-partial-content="Home Slideshow"> 
    <div data-gsn-carousel="" class="carousel slide" data-interval="5000" data-slides="partialContents">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-ng-repeat="item in slides" data-ng-class="{ 'active': $index == currentIndex() }" data-ng-click="selectIndex($index)"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="slide-container" data-ng-swipe-left="next()" data-ng-swipe-right="prev()" data-ui-event="{'mouseover': 'stop()', 'mouseout': 'play()'}">
          <div data-ng-repeat="item in slides | pagingFilter:1:currentIndex()" data-ng-bind-html="item.Description | removeAspx | trustedHtml" class="slide"></div>
      </div>


      <div class="hidden">
          <div data-ng-repeat="item in slides" data-ng-bind-html="item.Description"></div>
      </div>


      <!-- Left and right controls -->
      <a class="left carousel-control" data-ng-click="prev()">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" data-ng-click="next()">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
<div style="margin-top: 15px">
  <div class="col-md-4 col-sm-4 col-xs-12 featuredhome" data-content-position="1" data-gsn-ft-recipe="">
    <a href="javascript:void(0)" data-ng-click="goUrl('/recipe/' + item.RecipeId)" class="featuredhome-default">
      <img class="pull-left" data-ng-src="{{item.ImageUrl}}" />
      <h4>Featured Recipe</h4>
      {{item.RecipeTitle}}
      
    </a>
  </div>
   <div class="col-md-4 col-sm-4 col-xs-12 featuredhome" data-content-position="1" data-gsn-ft-article="">
    <a href="javascript:void(0)" data-ng-click="goUrl('/article/' + item.ArticleId)" class="featuredhome-default">
        <img class="pull-left" data-ng-src="{{item.ImageUrl}}" />
        <h4>Featured Article</h4>
        {{item.Title}}
    </a>
  </div>
   <div class="col-md-4 col-sm-4 col-xs-12 featuredhome" data-content-position="1" data-gsn-ft-video="">
    <a href="javascript:void(0)" data-ng-click="goUrl('/recipevideo/' + item.VideoId)" class="featuredhome-default">
        <img class="pull-left" data-ng-src="{{item.Thumbnail}}" />
        <h4>Featured Video</h4>
        {{item.Title}}
    </a>
  </div>
</div>
