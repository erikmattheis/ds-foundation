<div class="col-md-4 footer-left" data-gsn-ft-config="footer-left">
  <div data-ng-if="!item.Description" data-ng-bind-html="item.Description"></div>
  <div data-ng-if="!item.Description">
    {{gvm.currentStore.StoreName}} (<a href="javascript:void(0)" data-ng-click="goUrl('/storelocator')">Locate your Store</a>)
    <div data-ng-if="gvm.currentStore.StoreId">
      {{gvm.currentStore.PrimaryAddress}} <br />
      {{gvm.currentStore.City}}, {{gvm.currentStore.StateName}} {{gvm.currentStore.PostalCode}} <br />
      {{gvm.currentStore.Phone}} <br />
      {{gvm.currentStore.OpenHoursDisplay}}
    </div>
  </div>
</div>
<div class="col-md-4 text-center footer-center" data-gsn-ft-config="footer-center">
  <div data-ng-if="!item.Description" data-ng-bind-html="item.Description"></div>
    <div data-ng-if="!item.Description">
      <div class="col-md-12" data-ng-class="{'underlined': currentPath == '/privacy'}"><a href="javascript:void(0)" data-ng-click="goUrl('/privacy')">Privacy Policy</a></div>
      <div class="col-md-12" data-ng-class="{'underlined': currentPath == '/contactus'}"><a href="javascript:void(0)" data-ng-click="goUrl('/contactus')">Contact Us</a></div>
      <div class="col-md-12" data-ng-class="{'underlined': currentPath == '/registration'}"><a href="javascript:void(0)" data-ng-click="goUrl('/registration')">Register</a></div>
    </div>
  </div>
</div>
<div class="col-md-4 text-center footer-right">
    <h4 style="margin-top: 0;">Stay Connected</h4><br />
    <div class="text-center">
      <span style="padding-left: 5px" data-gsn-ft-config="facebook" data-ng-if="item.Description"><a data-ng-href="{{item.Description}}" target="_blank"><i style="color: #3B5998" class="fa fa-facebook-square fa-2x"></i></a></span>
      <span style="padding-left: 5px"  data-gsn-ft-config="twitter"  data-ng-if="item.Description"><a data-ng-href="{{item.Description}}" target="_blank"><i style="color: #4099FF" class="fa fa-twitter-square fa-2x"></i></a></span>
      <span style="padding-left: 5px"  data-gsn-ft-config="pinterest"  data-ng-if="item.Description"><a data-ng-href="{{item.Description}}" target="_blank"><i style="color: #cb2027" class="fa fa-pinterest fa-2x"></i></a></span>

      <span style="padding-left: 5px" data-gsn-ft-config="youtube" data-ng-if="item.Description"><a data-ng-href="{{item.Description}}" target="_blank"><i style="color: #cb2027" class="fa fa-youtube fa-2x"></i></a></span>
    </div>
</div>
