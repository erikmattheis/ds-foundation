<div class="row">
  <div class="col-md-12 featuredContent" data-gsn-partial-content="Home Slideshow"> 
    <div class="carousel slide" id="myCarousel" data-ride="carousel">
      <!-- Indicators 
      <ol class="carousel-indicators">
        <li data-ng-repeat="item in getContentList()" data-ng-class="{ 'active': $index == 0 }" data-target="#myCarousel" data-slide-to="{{$index}}"></li>
      </ol>
-->
      <!-- Wrapper for slides 
      <div class="carousel-inner" role="listbox">
          <div data-ng-repeat="item in getContentList()" data-ng-bind-html="item.Description | removeAspx | trustedHtml" class="item"  data-ng-class="{ 'active': $index == 0 }"></div>
      </div>
-->
      <ul data-orbit>
          <li data-ng-repeat="item in getContentList()" data-ng-bind-html="item.Description | removeAspx | trustedHtml" class="item"  data-ng-class="{ 'active': $index == 0 }"></li>
      </ul>

      <!-- Left and right controls 
      <a class="left carousel-control" data-slide="prev" role="button" href="javascript:void(0)" data-target="#myCarousel">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" data-slide="next" role="button" href="javascript:void(0)" data-target="#myCarousel">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
      -->
    </div>
  </div>
</div>
<div style="margin-top: 15px">
  <div class="small-12 featuredhome" data-content-position="1" data-gsn-ft-recipe="">
    <a href="javascript:void(0)" data-ng-click="goUrl('/recipe/' + item.RecipeId)" class="featuredhome-default">
      <img class="left" data-ng-src="{{item.ImageUrl}}" />
      <h4>Featured Recipe</h4>
      {{item.RecipeTitle}}
      
    </a>
  </div>
   <div class="small-12 featuredhome" data-content-position="1" data-gsn-ft-article="">
    <a href="javascript:void(0)" data-ng-click="goUrl('/article/' + item.ArticleId)" class="featuredhome-default">
        <img class="left" data-ng-src="{{item.ImageUrl}}" />
        <h4>Featured Article</h4>
        {{item.Title}}
    </a>
  </div>
   <div class="small-12 featuredhome" data-content-position="1" data-gsn-ft-video="">
    <a href="javascript:void(0)" data-ng-click="goUrl('/recipevideo/' + item.VideoId)" class="featuredhome-default">
        <img class="left" data-ng-src="{{item.Thumbnail}}" />
        <h4>Featured Video</h4>
        {{item.Title}}
    </a>
  </div>
</div>
<script>
  $(document).ready(function() {
    setTimeout(function() {
      $(document).foundation('orbit', 'reflow');
    }, 500);
  });
</script>
